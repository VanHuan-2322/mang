<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dao nguoc</title>
</head>
<body>
    <script>
        let a=[0,1,2,3,4,5];
        let gtd=0;
        let gtc= a.length-1;
        while (gtd<gtc)
        {
            let b=a[gtd];
            a[gtd]=a[gtc];
            a[gtc]=b;
            gtd++;
            gtc--;
        }
        document.write(a);
    </script>
</body>
</html>
